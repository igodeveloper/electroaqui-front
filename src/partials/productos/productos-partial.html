<section>
    <!-- Titulo de la pagina -->
    <h3>Productos</h3>

    <div ui-breadcrumb/>
    <ui-blockui data-ui-blockui-config="uiBlockuiConfig" />

    <div>
        <!-- begin alert directive -->
        <ui-alert alert-service="alertSuccesServices" alert-config="alertSuccessConfig" id="id_alertSuccessBox">
        </ui-alert>

        <ui-alert alert-service="alertErrorServices" alert-config="alertErrorConfig" id="id_alertErrorBox"></ui-alert>
        <!-- end alert directive -->
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- begin panel -->
            <div class="panel-heading" data-toggle="collapse" data-target="#busqueda">Búsqueda</div>
            <div class="panel-body collapse in" id="busqueda">

                <!-- form-horizontal contenedor principarl botones inptus-->
                <form class="form-horizontal" role="form" name="busquedaForm">
                    <div class="col-lg-5">
                        <!-- productos.id -->
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Filtrado</label>
                            <div class="input-group col-lg-8">
                                <input type="text" class="form-control input-sm" ng-model="datos.filtrado" ng-change="filtrado()" placeholder="Introduzca un texto de al menos 4 caracteres" uppercase focus-me="false" /> </div>
                        </div>
                        <!-- productos.id_tipo_producto -->
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Tipo Producto</label>
                            <div class="input-group col-lg-8">
                                <select ui-select2 class=" form-control input-sm " name="idTipoProducto" ng-model="datos.idTipoProducto" placeholder="Seleccionar">
                                        <option value="">Todos</option>
                                        <option ng-repeat="l in tipoProductoLista" value="{{l.id}}">{{l.descripcion}}</option>
                                    </select>
                            </div>
                        </div>
                        <!-- productos.id_marcas -->
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Marcas</label>
                            <div class="input-group col-lg-8">
                                <select ui-select2 class=" form-control input-sm " name="idMarcas" ng-model="datos.idMarcas" placeholder="Seleccionar">
                                        <option value="">Todos</option>
                                        <option ng-repeat="l in marcasLista" value="{{l.id}}">{{l.descripcion}}</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <!-- productos.caracteristicas -->
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Caracteristicas</label>
                            <div class="input-group col-lg-8">
                                <input type="text" class="form-control input-sm" ng-model="datos.caracteristicas" placeholder="" uppercase focus-me="false" /> </div>
                        </div>
                        <!-- productos.descripcion -->
                        <div class="form-group">
                            <label class="col-lg-4 control-label">Descripcion</label>
                            <div class="input-group col-lg-8">
                                <input type="text" class="form-control input-sm" ng-model="datos.descripcion" placeholder="" uppercase focus-me="false" /> </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-horizontal">
                            <button type="submit" ng-click="buscar()" class="btn btn-custom btn-sm">
                                    Buscar <i class="icon-search icon-large"></i>
                                </button>
                            <button type="submit" ng-click="limpiar()" class="btn btn-warning btn-sm">
                                    Limpiar <i class="icon-eraser icon-large"></i>
                                </button>
                        </div>
                    </div>
                    <!-- end grupo de Botones buscar limpiar -->
                </form>
                <!-- end form-horizontal -->
            </div>
            <!-- end panel-body -->
        </div>
        <!-- end panel -->
        <!-- begin Grupo de Botones-->
        <div class="form-inline">
            <!-- begin boton agregar estandar-->
            <div class="form-group">
                <button type="button" class="btn btn-custom btn-sm" ng-click="go('/agregar')">
                    <i class="icon icon-plus"></i>&nbsp;&nbsp;Agregar
                </button>
            </div>
            <!-- begin boton modificar estandar-->
            <div class="form-group">
                <button type="button" class="btn btn-success btn-sm" ng-click="modificar()" ng-disabled="disabled">
                    <i class="icon icon-pencil"></i>&nbsp;&nbsp;Modificar
                </button>
            </div>
            <!-- begin boton eliminar estandar-->
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-sm" ng-click="launch('eliminar')" ng-disabled="disabled">
                    <i class="icon icon-trash"></i>&nbsp;&nbsp;Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- begin Tabla directive ui-jqgrid-->
    <div class="col-lg-12">
        <div class="table-responsive">
            <table ui-jqgrid="tableParams" class="table" id="jqgrid" />
        </div>
        <div id="pager"></div>
    </div>
    <!-- end Tabla directive ui-jqgrid-->
</section>
