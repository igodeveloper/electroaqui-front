<section>
    <!-- Titulo de la pagina -->
    <h1>Facturas</h1>

    <div ui-breadcrumb></div>
    <ui-blockui data-ui-blockui-config="uiBlockuiConfig" />

    <div>
        <!-- begin alert directive -->
        <ui-alert alert-service="alertSuccesServices" alert-config="alertSuccessConfig" id="id_alertSuccessBox">
        </ui-alert>

        <ui-alert alert-service="alertErrorServices" alert-config="alertErrorConfig" id="id_alertErrorBox"></ui-alert>
        <!-- end alert directive -->
    </div>
    <form class="form-horizontal" name="myForm" novalidate ng-submit="confirmar()">
        <div class="row">

            <div class="col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">Datos Clientes</div>
                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cliente</label>
                            <div ng-class="{'has-error':myForm.input2.$invalid}">
                                <div class="input-group col-sm-9">
                                    <select ui-select2 class=" form-control" name="input2" ng-model="datos.idTipoProducto" placeholder="Seleccionar">
                                        <option value="">Seleccione</option>
                                        <option ng-repeat="l in clientesLista" value="{{l.id}}">{{l.nombre}} {{l.apellido}} </option>
                                    </select>
                                </div>
                                <div class="custom-error" ng-show="myForm.input2.$dirty &&  myForm.input2.$invalid"> <span ng-show="myForm.input2.$error.required">Requerido! </span> <span ng-show="myForm.input2.$error.numerico">                      El campo debe ser numerico                  </span> </div>
                            </div>
                            <button type="button" class="btn btn-default" ng-click="validaCliente()">+</button>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Fecha</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{now}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">RUC</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{ruc}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Direccion</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{direccion}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Datos Factura</div>
                    <div class="panel-body">
                        <div class="form-group text-center">
                            <label class="col-sm-12">Timbrado Nro: 123456{{timbrado}}</label>
                        </div>
                        <div class="form-group text-center">
                            <label class="col-sm-12">Vigencia: 123456{{timbrado}}</label>
                        </div>
                        <div class="form-group text-center">
                            <label class="col-sm-12">RUC: 123456{{timbrado}}</label>
                        </div>
                        <div class="form-group text-center">
                            <label class="col-sm-12">Factura: 123456{{timbrado}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">Detalle de la factura</div>
                    <div class="panel-body">
                        <div class="form-inline">
                            <div class="col-sm-2">
                                <input type="number" class="form-control" id="exampleInputEmail1" ng-model="det.cantidad" placeholder="Cantidad">
                            </div>
                            <div class="col-sm-6">
                                <select ui-select2 class="form-control" name="input2" ng-model="det.producto" placeholder="Seleccionar">
                                    <option value="">Seleccione</option>
                                    <option ng-repeat="l in productosLista" value="{{l.id}}">{{l.descripcion}}</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="exampleInputEmail1" ng-model="det.precio" placeholder="Precio Unitario">
                            </div>
                            <button type="button" class="btn btn-default" ng-click="agregarDetalle()">+</button>
                        </div>
                        <div class="row col-lg-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>cantidad</th>
                                        <th>descripcion</th>
                                        <th>unitario</th>
                                        <th>total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="l in detalle">
                                        <td>{{l.cantidad | number}} </td>
                                        <td>{{l.descripcion}}</td>
                                        <td>{{l.unitario | number}} </td>
                                        <td>{{l.total | number}} </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Totales</div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
        </div>

        <br/>
        <fieldset>
            <div class="text-center">
                <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-success btn-sm">
                    <i class="icon icon-check"></i>&nbsp;&nbsp;Facturar
                </button>
                <button ng-click="cancelar()" type="button" class="btn btn-danger btn-sm">
                    <i class="icon icon-remove"></i>&nbsp;&nbsp;Cancelar
                </button>
            </div>
        </fieldset>
    </form>
    <!-- end form -->
</section>
