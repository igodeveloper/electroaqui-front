<section>
  <!-- Titulo de la pagina -->
  <h1>Probando El Modulo Generadores</h1>
  
  <div ui-breadcrumb/>
  <ui-blockui data-ui-blockui-config="uiBlockuiConfig"/>
  
  <div>
      <!-- begin alert directive -->
      <ui-alert alert-service="alertSuccesServices"
                alert-config="alertSuccessConfig" id="id_alertSuccessBox">
      </ui-alert>
  
      <ui-alert alert-service="alertErrorServices"
                alert-config="alertErrorConfig" id="id_alertErrorBox"></ui-alert>
      <!-- end alert directive -->
  </div>
  <div class="col-lg-8 col-lg-offset-2">
      <div class="panel panel-default">
          <!-- begin panel -->
          <div class="panel-heading">BÃºsqueda probando el modulo generadores</div>
          <div class="panel-body">
              <!-- form-horizontal contenedor principarl botones inptus-->
              <form class="form-horizontal" role="form" name="busquedaForm">
                  <div class="row">
                      <div class="col-lg-8">
                    <!-- Numero de cuenta asocieda al Cliente ( grupo de facturacion) -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Numero de cuenta asocieda al Cliente ( grupo de facturacion)</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.numeroCuenta" placeholder="Numero de cuenta asocieda al Cliente ( grupo de facturacion)"
                                   maxlength="20" uppercase focus-me="true">
                            </input>
                        </div>
                    </div>
                    <!-- Incida si la cuenta es  conjunta o individual -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Incida si la cuenta es  conjunta o individual</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.tipoCuenta" placeholder="Incida si la cuenta es  conjunta o individual"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- Indica el Estado de la Cuenta (Activa, Mora, etc) -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Indica el Estado de la Cuenta (Activa, Mora, etc)</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.especificacionId" placeholder="Indica el Estado de la Cuenta (Activa, Mora, etc)"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- Dia de Facturacion -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Dia de Facturacion</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.codigoEstado" placeholder="Dia de Facturacion"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- corte_mora -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">corte_mora</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.corteMora" placeholder="corte_mora"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- total_facturado -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">total_facturado</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.totalFacturado" placeholder="total_facturado"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- total_pagado -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">total_pagado</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.totalPagado" placeholder="total_pagado"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- total_adelantado -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">total_adelantado</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.totalAdelantado" placeholder="total_adelantado"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- Indica la  fecha fin de la cuenta -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Indica la  fecha fin de la cuenta</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.montoFinanciado" placeholder="Indica la  fecha fin de la cuenta"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- codigo_moneda -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">codigo_moneda</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.codigoMoneda" placeholder="codigo_moneda"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- codigo_condicion_pago -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">codigo_condicion_pago</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.codigoCondicionPago" placeholder="codigo_condicion_pago"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- fecha_creacion -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">fecha_creacion</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.fechaCreacion" placeholder="fecha_creacion"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                    <!-- usuario_creacion -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label">usuario_creacion</label>
                        <div class="input-group col-lg-8">
                            <input type="text" class="form-control input-sm"
                                   ng-model="datos.usuarioCreacion" placeholder="usuario_creacion"
                                   maxlength="20" uppercase focus-me="false">
                            </input>
                        </div>
                    </div>
                      </div>
                      <!--grupo de Botones buscar limpiar -->
                      <br/><br/>
                      <div class="col-lg-4">
                          <div class="form-horizontal">
                              <button type="submit" ng-click="buscar()"
                                  class="btn btn-custom btn-sm">
                                  Buscar <i class="icon-search icon-large"></i>
                              </button>
                              <button type="submit" ng-click="limpiar()"
                                  class="btn btn-warning btn-sm">
                                  Limpiar <i class="icon-eraser icon-large"></i>
                              </button>
                          </div>
                      </div>
                  </div>
                  <!-- end grupo de Botones buscar limpiar -->
              </form>
              <!-- end form-horizontal -->
          </div>
          <!-- end panel-body -->
      </div>
      <!-- end panel -->
      <!-- begin Grupo de Botones-->
      <div class="form-inline">
          <!-- begin boton agregar estandar-->
          <div class="form-group">
              <button type="button" class="btn btn-custom btn-sm"
                  ng-click="go('/agregar')">
                  <i class="icon icon-plus"></i>&nbsp;&nbsp;Agregar
              </button>
          </div>
          <!-- begin boton modificar estandar-->
          <div class="form-group">
              <button type="button" class="btn btn-success btn-sm"
                  ng-click="modificar()" ng-disabled="disabled">
                  <i class="icon icon-pencil"></i>&nbsp;&nbsp;Modificar
              </button>
          </div>
          <!-- begin boton eliminar estandar-->
          <div class="form-group">
              <button type="button" class="btn btn-danger btn-sm"
                  ng-click="launch('eliminar')" ng-disabled="disabled">
                  <i class="icon icon-trash"></i>&nbsp;&nbsp;Eliminar
              </button>
          </div>
      </div>
  </div>
  
  <!-- begin Tabla directive ui-jqgrid-->
  <div class="col-lg-8 col-lg-offset-2">
      <div class="table-responsive">
          <table ui-jqgrid="tableParams" class="table" id="jqgrid"/>
      </div>
      <div id="pager"></div>
  </div>
  <!-- end Tabla directive ui-jqgrid-->
  <!-- DETALLES-->
  <div class="col-lg-10 col-lg-offset-1">
      <div class="form-inline">
          <div class="text-left">
              <div class="form-group">
                  <!-- begin Boton agregar estandar-->
                  <button type="button" class="btn btn-primary btn-xs"
                          ng-click="agregarDetalle0()"
                          ng-disabled="disabled">
                      <i class="icon icon-plus"></i>&nbsp;&nbsp;Agregar
                  </button>
                  <!-- end Boton agregar estandar -->
              </div>
  
              <div class="form-group">
                  <!-- begin Boton modificar estandar-->
                  <button type="button" class="btn btn-success btn-xs"
                          ng-click="modificarClase()" ng-disabled="disabledDetalle0">
                      <i class="icon icon-pencil"></i>&nbsp;&nbsp;Modificar
                  </button>
                  <!-- end Boton modificar estandar-->
              </div>
              <div class="form-group">
                  <!-- begin Boton eliminar estandar-->
                  <button type="button" class="btn btn-danger btn-xs"
                          ng-click="launch('')" ng-disabled="disabledDetalle0">
                      <i class="icon icon-trash"></i>&nbsp;&nbsp;Eliminar
                  </button>
                  <!-- end Boton eliminar estandar-->
              </div>
          </div>
      </div>
      <div class="table-responsive">
          <table ui-jqgrid="tableParamsDetalle0" class="table" id="jqgridDetalle0"/>
      </div>
      <div id="pagerDetalle0"></div>
  </div>
</section>
